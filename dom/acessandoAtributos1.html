<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cris</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo do site'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('get attribute:', img.getAttribute('src')) // melhor modo
        console.log('src:', img.src)
        console.log('["src"]:', img['src'])
        console.log('alt:', img.alt)

        console.log('Elemento img................')
        console.log('img Nodetype:', img.nodeType) // NodeType 1
        console.log('img NodeName:', img.nodeName) // NodeName IMG

        const src = img.getAttributeNode('src')
        console.log('Atributo src................')
        console.log('src:', src)
        console.log('src NodeType:', src.nodeType) // src NodeType 2
        console.log('src NodeName:', src.nodeName) // src NodeName src
        console.log('src NodeValue:', src.nodeValue) // src NodeValue "o link"

        const link = document.querySelector('a')
        console.log('Elemento a................');
        console.log('href', link.href) // o link
        console.log('firstChild.nodeType', link.firstChild.nodeType) // firstChild.nodetype 3
        link.firstChild.nodeValue = 'Novo texto' // modificando o valor do texto
    </script>
</body>

</html>
