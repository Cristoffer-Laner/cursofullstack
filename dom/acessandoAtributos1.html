<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo do site'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('Elemento img..............');
        console.log('get attribute:',img.getAttribute('src')) // melhor modo
        console.log('src:', img.src)
        console.log('["src"]:', img['src'])
        console.log('alt:', img.alt)
        console.log('img Nodetype:', img.nodeType)
        console.log('img NodeName:', img.nodeName)
        console.log('')

        const src = img.getAttributeNode('src')
        console.log('Atributo src..............');
        console.log('src:', src)
        console.log('src NodeType:', src.nodeType)
        console.log('src NodeName:', src.nodeName)
        console.log('src NodeValue:', src.nodeValue)
        console.log('')

        const link = document.querySelector('a')
        console.log('Elemento a..............');
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType);
        link.firstChild.nodeValue = 'Novo texto'
    </script>
</body>

</html>
