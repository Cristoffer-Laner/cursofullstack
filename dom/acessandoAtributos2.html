<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento ul................');

        console.log(lista.children)
        console.log(lista.destino); // undefined

        console.log(lista.getAttribute('destino')) // maneira certa // escritório
        console.log(lista.hasAttribute('destino')) // true
        lista.setAttribute('destino', 'empresa') // alterado para 'empresa'
        console.log(lista.getAttribute('destino')) // empresa
        lista.setAttribute('status', 'aberto') // cria um novo atributo
        lista.removeAttribute('destino') // remove o atributo 'destino'
        
        console.log(lista.dataset.urgencia);
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'));

        // cuidado
        const label = document.querySelector('label')
        console.log(label.htmlFor);
        console.log(label.getAttribute('for'));
    </script>
</body>

</html>
