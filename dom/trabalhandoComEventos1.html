<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a await5s href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s (e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        const body = document.querySelector('body')

        const div2 = document.createElement('div')

        const createA = document.createElement('a')
        createA.href = 'https://www.facebook.com/'
        createA.setAttribute('await5s', '')
        createA.innerHTML = 'Facebook'

        div2.appendChild(createA)
        body.appendChild(div2)

        const selectA = document.querySelectorAll('a[await5s]')
        selectA.forEach(element => element.onclick = navegarEm5s)
    </script>
</body>
